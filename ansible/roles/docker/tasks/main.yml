- name: Install preliminary packages
  apt: name={{item}} state=present force=yes 
  with_items:
    - apt-transport-https
    - python-setuptools
  tags: [docker]

- name: Debian add Docker repository and update apt cache
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo debian-jessie main
    update_cache: yes
    state: present
  when: ansible_distribution == 'Debian'
  tags: [docker]

- name: Ubuntu add Docker repository and update apt cache
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-trusty main
    update_cache: yes
    state: present
  when: ansible_distribution == 'Ubuntu'
  tags: [docker]

- name: Add GPG key for Docker repo
  apt_key: keyserver=hkp://p80.pool.sks-keyservers.net:80 id=58118E89F3A912897C070ADBF76221572C52609D
  tags: [docker]

- name: Docker is present
  apt:
    name: docker-engine
    state: latest
    force: yes
  tags: [docker]

- name: python-pip is present
  easy_install: name=pip state=latest
  tags: [docker]

- name: Debian docker-py is present
  pip:
    name: docker-py
    version: 1.6.0
    state: present
  tags: [docker]

- name: Local user is added to the docker group
  user:
    name: "{{ ansible_user_id }}"
    group: docker
  register: user_result
  tags: [docker]

- name: Configuration is present
  copy:
    src: docker.cfg
    dest: /etc/default/docker
  register: config_result
  when: swarm_master is defined

- name: Debian Docker service is restarted
  service:
    name: docker
    state: restarted
  when: user_result|changed
  tags: [docker]
