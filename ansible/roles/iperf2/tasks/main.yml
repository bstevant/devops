- name: Start IPerf server container
  docker:
    name: iperf-server
    image: networkstatic/iperf3
    command: -6s
    state: started
    ports: 5201:5201
  when: (is_iperf_server is defined) and (ansible_distribution == "Debian")

- name: Iperf package is present
  apt:
    name: iperf3
    state: latest
  when: ansible_distribution == "Ubuntu"
  
- name: Iperf3 server is started
  command: iperf3 -6Ds 
  when: (is_iperf_server is defined) and (ansible_distribution == "Ubuntu")

- name: Start IPerf client
  command: iperf3 -fm -6c {{ ip }}
  register: iperf_output
  when: is_iperf_server is defined
  delegate_to: "{{ iperf_client }}"

- debug: 
    msg: "{{iperf_output.stdout_lines[-3]}}"
  when: is_iperf_server is defined

- name: Append line in log file
  lineinfile:
    dest: "logs/iperf/iperf-{{ iperf_client }}-{{ hostname }}"
    line: "{{ansible_date_time.epoch}} - {{iperf_output.stdout_lines[-3]}}"
    create: yes
  when: is_iperf_server is defined
  delegate_to: localhost

- name: Update EIaaS
  shell: python update_eiaas_link.py download "{{ hostname }}" '"{{iperf_output.stdout_lines[-3]}}"'
  args:
    chdir: eiaas
  register: update_output
  when: is_iperf_server is not defined
  delegate_to: localhost

- debug: 
    msg: "{{update_output.stdout_lines}}"
  when: is_iperf_server is not defined

- name: Stop IPerf server container
  docker:
    name: iperf
    image: networkstatic/iperf3
    state: absent
  when: is_iperf_server is defined
