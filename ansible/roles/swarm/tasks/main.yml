- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
  with_items: master_directories
  when: swarm_master is defined
  tags: [swarm]

- name: Scripts are present
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
  with_items: master_scripts
  when: swarm_master is defined
  tags: [swarm]

- name: Obsolete Docker init.d service is removed
  file:
    dest: /etc/init.d/docker
    state: absent
  when: swarm_master is defined
  tags: [swarm]

- name: Default Configuration is present
  copy:
    src: docker.cfg
    dest: /etc/default/docker
  register: config_result
  when: swarm_master is defined
  tags: [swarm]

- name: Systemd Configuration is present
  copy:
    src: docker.service
    dest: /etc/systemd/system/docker.service
  register: config_result
  when: (swarm_master is defined) and ansible_distribution == "Debian"
  tags: [swarm]

- name: Service is restarted
  service:
    name: docker
    state: restarted
  when: (config_result.changed) and ansible_distribution == "Ubuntu"
  tags: [swarm]

- name: Service is restarted (systemd)
  systemd: state=restarted daemon_reload=yes name=docker
  when: (config_result.changed) and ansible_distribution == "Debian"
  tags: [swarm]

- name: Service is started
  service:
    name: docker
    state: started
  when: (swarm_master is defined) and ansible_distribution == "Ubuntu"
  tags: [swarm]

- name: Swarm node is running
  docker:
    name: swarm-node
    image: swarm
    command: join --advertise=[{{ ip }}]:2375 consul://{{ consul_master_ip }}:8500/swarm
  when: not swarm_master is defined
  tags: [swarm]

- name: Swarm master is running
  docker:
    name: swarm-master
    image: swarm
    ports: 2375:2375
    command: -l debug manage consul://{{ hostname }}:8500/swarm
    env:
      SERVICE_ID: swarm-master
  when: swarm_master is defined
  tags: [swarm]

