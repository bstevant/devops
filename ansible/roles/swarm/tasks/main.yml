- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
  with_items: master_directories
  when: swarm_master is defined
  tags: [swarm]

- name: Scripts are present
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
  with_items: master_scripts
  when: swarm_master is defined
  tags: [swarm]

- name: Obsolete Docker init.d service is removed
  file:
    dest: /etc/init.d/docker
    state: absent
  tags: [swarm]

- name: Configuration is present
  copy:
    src: docker.cfg
    dest: /etc/default/docker
  register: config_result
  when: not swarm_master is defined
  tags: [swarm]

- name: Service is restarted
  service:
    name: docker
    state: restarted
  when: config_result|changed
  tags: [swarm]

- name: IPv6 forwarding is activated
  shell: sysctl -w net.ipv6.conf.all.forwarding=1 net.ipv6.conf.eth1.accept_ra=2
  when: config_result|changed
  tags: [swarm]
 
- name: IPv6 NAT66 is configured
  shell: ip6tables -t nat -A POSTROUTING -o eth1 -s fdd7:d924:3d5f:d0c4::/64 -j MASQUERADE
  when: config_result|changed
  tags: [swarm]

- name: Swarm node is running
  docker:
    name: swarm-node
    image: swarm
    command: join --advertise={{ ip }}:2375 consul://{{ consul_master_ip }}:8500/swarm
  when: not swarm_master is defined
  tags: [swarm]

- name: Swarm master is running
  docker:
    name: swarm-master
    image: swarm
    ports: 2375:2375
    command: -l debug manage consul://{{ hostname }}:8500/swarm
    env:
      SERVICE_ID: swarm-master
  when: swarm_master is defined
  tags: [swarm]

